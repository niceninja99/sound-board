    <div class="soundboard hidden">

        <h1 class="head">CoolSounds</h1>
        <p class="para" style="margin-top: -60px;">Press S to stop all sound</p>
        <center>
        <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="overlapSwitch" onclick="toggleOverlap()">
              <span class="slider"></span>
            </label>
            <span id="overlapText">Sound Overlapping</span>
          </div>
        </center>
        <br><br>
        <div class="buttons">
            <button onclick="playSound('brainrot1')">Bye Bye Mewing</button>
            <button onclick="playSound('brainrot2')">Hawk Tuah</button>
            <button onclick="playSound('brainrot3')">Sticking Out Your Gyatt</button>
            <button onclick="playSound('brainrot4')">Rizz Sound</button>
            <button onclick="playSound('brainrot5')">Skibidi Toilet</button>
            <button onclick="playSound('brainrot6')">Sigma Sigma Boy</button>

            <!--copy this: <button onclick="playSound('sound')"></button> -->
            <!-- Add more buttons as needed -->

        </div>
        <!-- Audio elements for each sound. Add more buttons and use files. -->
        <audio class="Audio" id="brainrot1" src="audio/bye-bye-mewing.mp3"></audio>
        <audio class="Audio" id="brainrot2" src="audio/hawk-tuah.mp3"></audio>
        <audio class="Audio" id="brainrot3" src="audio/sticking-out-your-gyatt.mp3"></audio>
        <audio class="Audio" id="brainrot4" src="audio/rizz-sound-effect.mp3"></audio>
        <audio class="Audio" id="brainrot5" src="audio/skibidi.mp3"></audio>
        <audio class="Audio" id="brainrot6" src="audio/sigma-boy.mp3"></audio>
